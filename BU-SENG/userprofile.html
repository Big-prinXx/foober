<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-card">
        
            <div class="logo">
            <img src="foober.jpg">
            </div>
            <h3>User Profile</h3>

        <div class="profile-body">
            <label>First name:</label>
            <input type="text" id="fname" value="First Name" disabled>

            <label>Last name:</label>
            <input type="text" id="lname" value="Last Name" disabled>

            <label>Email Account:</label>
            <input type="email" id="email" value="yourname@gmail.com" disabled>

            <label>Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Add number" disabled>   

            <label>Address:</label>
            <input type="text" id="address" value="add address" disabled>
        </div>

        <div class="profile-footer">
            <button id="editBtn" onclick="enableEditing()">Edit Details</button>
            <button id="saveBtn" onclick="saveDetails()">Save Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
