<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry to hear that</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="foober.jpg" alt="foober Logo">
        </div>
        <h2>Sorry to hear that.</h2>

        <p class="question-text">What went wrong?</p>

        <form>
            <label><input type="checkbox"> Food was cold</label>
            <label><input type="checkbox"> Food was damaged</label>
            <label><input type="checkbox"> Poor food quality</label>
            <label><input type="checkbox"> Missing or wrong items</label>

            <textarea placeholder="Leave a comment"></textarea>

            <button class="continue-btn">Continue</button>
        </form>
    </div>

</body>
</html>
